<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">

	<script type="text/template" id="add-template">
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<input type="text" placeholder='Enter Your Todo Stuff' id="text"/>
		</div>
		<button id="save" class="btn btn-success">Save</button>
	</form>
	</script>

	<script type="text/template" id="search-template">
	<a href="#new" class="btn btn-default">Add New</a>
	<input type="text" autocomplete="off" id="search" placeholder="Enter Name To Search"/>
	</script>

	<script type="text/template" id="stats-template">
	Total : <%=  window.todos?window.todos.length:0 %>
	</script>

	<script type='text/template' id='todo-template'>
		<p>
			<h4><input type='checkbox' class='checkbox' <%=done?'checked':''%>/><span><%=text%></span></h4>
		</p>
	</script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<h1><a href="#">My Small Todos App</a></h1>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div id="content"></div>
		</div>
		<footer id="footer"></footer>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
	<script	src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script>
	 $.fn.serializeObject = function() {
      var o = {};
      var a = this.serializeArray();
      $.each(a, function() {
          if (o[this.name] !== undefined) {
              if (!o[this.name].push) {
                  o[this.name] = [o[this.name]];
              }
              o[this.name].push(this.value || '');
          } else {
              o[this.name] = this.value || '';
          }
      });
      return o;
    };
	</script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
