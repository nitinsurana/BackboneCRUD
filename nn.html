<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
    </head>
    <body>
        <div class='container'>
            <h1>My Small Todo App with Collection</h1>
            <hr/>
            <div class='content'>
            </div>
        </div>
       
       <script type='text/template' id='user-edit-template'>
        <h1>User Form</h1>
        <hr/>
        <form class='form'>
            <input type='hidden' name='id' value="<%=user?user.get('id'):''%>"/>
            <label>First Name</label>
            <input type='text' name='firstname' value="<%=user?user.get('firstname'):''%>"/>
            <label>Last Name</label>
            <input type='text' name='lastname' value="<%=user?user.get('lastname'):''%>"/>
            <label>Age</label>
            <input type='text' name='age' value="<%=user?user.get('age'):''%>"/>
            <button type='submit'><%=user?'Update':'Create'%> User</button>
        </form>
        </script>
        
        <script type='text/template' id='user-list-template'>
        <a href='#/new' class='btn btn-primary'>Add New</a>
        <hr/>
        <table class='table striped'>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <% _.each(users,function(user){%>
                <tr>
                    <td><%=user.get('firstname')%></td>
                    <td><%=user.get('lastname')%></td>
                    <td><%=user.get('age')%></td>
                    <td>
                        <a href="#/edit/<%=user.get('id')%>">Edit</a>
                        // <a href="#/delete/<%=user.get('id')%>">Edit</a>
                    </td>
                </tr>
                <%});%>
            </tbody>
        </table>
        </script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
        <script	src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script type="text/javascript" src='nn.js'></script>
    </body>
</html>
